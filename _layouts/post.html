---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% for category in page.categories %}
    <a href="{{ site.baseurl }}/category/{{ category }}/" style="text-align: right;">{{ category }}</a><br />
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
